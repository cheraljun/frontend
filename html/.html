<!DOCTYPE html>
<!--告诉浏览器，这是一个html文件-->
<html>
    <head><!--放置html元信息-->
        <title>html搭建</title>
        <meta charset="UTF-8"><!--编码格式-->
        <!--连接外部文件接口-->
        <link>
        <script></script>
    </head>
    <body><!--实际显示在浏览器页面的内容-->
        <!--标签，定义文本，图像，链接等-->
        <!--双标签，用于有内容的元素-->
        <h1>1级标题</h1>
        <h2>2级标题</h2>
        <h3>3级标题</h3>
        <h4>4级标题</h4>
        <p>这是一个段落</p>
        <a href="https://www.baidu.com">百度</a>
        <!--单标签，用于无内容的元素-->
        <br><!--换行-->
        <hr><!--分割线-->
        <br><!--换行-->
        <hr><!--分割线-->
        <hr><!--分割线-->
        <hr><!--分割线-->
    </body>
</html>
