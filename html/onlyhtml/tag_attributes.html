<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
</head>
<body>
    <!--标签属性基本语法：开始标签 属性名="属性值"-->
    <!--每个标签可以具有不同的属性，属性名称不区分大小写，属性值对大小写敏感-->
    <!--超链接-->
    <a href="https://docs.geeksman.com/front-end/1.front-end-html.html">前端三剑客教程</a>
    <br>
    <!--target超链接跳转方式-->
    <a href="https://app.unlimitedai.chat/" target="_blank">无限制AI对话</a>
    <br>
    <!--图片-->
    <a href="https://www.doubao.com/chat/", target="_self">豆包</a>
    <br>
    <img src="?" alt="这是一张未加载图片">
