<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hahaha</title>
    <style>
        h2{
            color: red;
            font-size: 50px;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 优先级：内联样式>内部样式表>外部样式表 优先级高的会覆盖掉优先级低的样式的导入方式 -->
    <!-- 内联样式，直接把style嵌入html标签 -->
    <h1 style="color: gold; font-size: 60px; ">这是一个使用内联样式的金色60px的1级标题</h1>
    <!-- 内部样式表 已经在head中定义 -->
    <h2>这是一个使用内部样式表的红色50px的2级标题</h2>
    <!-- 外部样式表 从外部导入 -->
    <h3>这是一个使用外样式表的深蓝色40px的3级标题</h3>
</body>
</html>
