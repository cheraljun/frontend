<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>
<body>
    <!--块级元素（block）：块级元素通常用于组织和布局页面的主要结构和内容，例如段落、标题、列表、表格等。它们用于创建页面的主要部分，将内容分隔成逻辑块。-->
    <!--常见的块级元素包括 <div>, <p>, <h1> 到 <h6>, <ul>, <ol>, <li>, <table>, <form> 等。-->
    <div class="daohang">
        <h1>加载成功!</h1>
    </div>
    <!--行内元素（inline）：行内元素通常用于添加文本样式或为文本中的一部分应用样式。它们可以在文本中插入小的元素，例如超链接、强调文本等。-->
    <!--常见的行内元素包括 <span>, <a>, <strong>, <em>, <img>, <br>, <input> 等。-->
    <span>
        纯洁的动物，请看!
        <br>
        <img src="https://cn.bing.com/th?id=OBTQ.BTAA760F8E644E31EFDE38305BAE1D8E260CC470667FF66E5A282EF68AA5009CC6&rs=2&c=1" alt="未成功加载绵羊" width="384" height="256">
    </span>
</body>
</html>
