<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 声明变量 -->
     <script>
        var x;// 具有函数作用域 一般不使用,它属于原始数据类型，当变量已声明却未被赋值，或者函数没有返回值时，就会显示为 undefined。
        let y = 5;// 具有块级作用域 推荐使用
        const PI = 3.1415926;// 声明常量
        console.log(x, y, PI);
        let name = "如花";
        console.log(name);
        let empty_value = null;// 同样是原始数据类型，不过它是一个有意为之的空值，需要手动进行赋值。
        console.log(empty_value);

        // 条件语句 if else if else
        let age = 21;
        if (age >= 18){
            console.log("你已经是个成熟的孩子了");
        }
        else{
            console.log("你还是个孩子");
        }

        let time = 8;
        if(time < 12){
            alert("morning!");
        }
        else if(time < 18){
            alert("afternoon!");
        }
        else{
            alert("night!")
        }

        //循环语句
        //for(初始化表达式;循环条件;迭代器){
        //循环体，执行这里的代码
        //}

        for(let i = 1; i <= 10; i=i+1){
            console.log(i)
        }
        //while循环
        //while(循环条件){
        //代码块}
        while(true){
            alert("hello")
            break
        }
        //break continue
        for (var a = 0; a < 5; a = a+1){
            if (a == 2){
                continue;
            }
            if (a == 4){
                break;
            }
            console.log(a)
        }
     </script>
</body>
</html>
