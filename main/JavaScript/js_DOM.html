<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img id="light_off" src="https://www.runoob.com/images/pic_bulboff.gif" alt="关灯状态">
<button id="light_button" style="font-size: 20px;">点击开灯</button>

<script>
let livelight = document.getElementById("light_off")
let livebutton = document.getElementById("light_button")

livebutton.onclick = function(){
        livelight.src = "https://www.runoob.com/images/pic_bulbon.gif"
        livebutton.textContent = "成功!"
    }
</script>
</body>
</html>
