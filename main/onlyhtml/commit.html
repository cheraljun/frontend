<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
</head>
<body>
    <!--在 HTML 表单中，只有同时具备 name 和 value 属性的表单元素才会被作为参数传递到 URL（GET 请求）或请求体（POST 请求），并将它们拼接为 name=value 格式-->
    <form action="https://api.pearktrue.cn/api/aisearch/" method="get">
        <label for="input_content">想搜索什么?</label>
        <input type="text" id="input_content" name="keyword" placeholder="在这写">
        <!--提交，提交到form action=""的action里-->
        <input type="submit" value="go">
    </form>
</body>
</html>
