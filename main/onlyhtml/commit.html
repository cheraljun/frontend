<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <style>
        *{
            font-size: 60px;
        }
        .import{
            background-color: red;
            color: white;
            font-weight: bolder;
        }
        .input{
            display: inline-block;
            background-color: black;
            color: white;
            font-weight: bolder;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--在 HTML 表单中，只有同时具备 name 和 value 属性的表单元素才会被作为参数传递到 URL（GET 请求）或请求体（POST 请求），并将它们拼接为 name=value 格式-->
    <form action="https://api.pearktrue.cn/api/aisearch/" method="get">
        <label class="import" for="input_content">想搜索什么?</label>
        <br>
        <img src="https://s1.aigei.com/src/img/gif/fb/fbdf2565b78e47b99c69a4dd75662dfc.gif?e=2051020800&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:xTLGNbSfLzLGxKTitj6fUVIjPXA=" alt="旋转猫">
        <br>
        <input class="input" type="text" id="input_content" name="keyword" placeholder="在这写">
        <!--提交，提交到form action=""的action里-->
        <input class="go" type="submit" value="go">
    </form>
</body>
</html>
