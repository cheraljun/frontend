<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位演示</title>
    <style>
        .box-normal{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .boxA{
            height: 400px;
            background-color: blue;
            position: relative; /* 为绝对定位提供参考容器 */
        }
        .box-relative{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            left: 20px;
            top: 20px;
            /* 相对定位：相对于元素在文档流中的初始位置偏移 */
        }
        .boxB{
            height: 400px;
            background-color: black;
            position: relative; /* 为绝对定位提供参考容器 */
        }
        .box-absolute{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 20px;  /* 相对于最近的已定位祖先元素（.boxB）的左侧 */
            top: 20px;   /* 相对于最近的已定位祖先元素（.boxB）的顶部 */
            /* 绝对定位：相对于最近的已定位祖先元素（这里是.boxB） */
        }
        .boxC{
            height: 400px;
            background-color: pink;
        }
        .box-fixed{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: fixed;
            left: 600px;
            top: 300px;
            /* 固定定位：相对于浏览器窗口，滚动时位置不变 */
        }
    </style>
</head>
<body>
    <!-- 相对定位：相对于元素在文档流中的初始位置 -->
    <h1>相对定位</h1>
    <div class="boxA">
        <div class="box-normal"></div>
        <div class="box-relative">相对定位</div>
        <div class="box-normal"></div>
    </div>
    
    <!-- 绝对定位：相对于最近的已定位祖先元素（这里是.boxB） -->
    <h1>绝对定位</h1>
    <div class="boxB">
        <div class="box-normal"></div>
        <div class="box-absolute">绝对定位</div>
        <div class="box-normal"></div>
    </div>
    
    <!-- 固定定位：相对于浏览器窗口 -->
    <h1>固定定位</h1>
    <div class="boxC">
        <div class="box-normal"></div>
        <div class="box-fixed">固定定位（滚动时位置不变）</div>
        <div class="box-normal"></div>
    </div>
</body>
</html>
